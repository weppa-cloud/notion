<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Notion</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="/css/modal.css"> <!-- Enlace al archivo modal.css -->
</head>
<body>
    <!-- Botones para cambiar entre Actividades y Hoteles -->
    <div class="button-container hidden">
        <button id="btn-actividades" onclick="cargarActividades()">Actividades</button>
        <button id="btn-hoteles" onclick="cargarHoteles()">Hoteles</button>
    </div>

    <h4 id="titulo-productos"></h4>
    <input type="text" id="search" placeholder="Buscar..." onkeyup="filterProducts()">
    <div id="loading">
        <p>Cargando...</p>
        <img src="https://weppa.cloud/wp-content/uploads/2024/08/cargando.gif" alt="Cargando...">
    </div>
    <div id="resumen" class="card-container"></div> <!-- Div para mostrar el resumen -->
    
    <!-- Modal -->
    <div id="resultadoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="mensajeModal"></p>
        </div>
    </div>
    

    <script src="/js/scripts.js"></script>
</body>
</html>
